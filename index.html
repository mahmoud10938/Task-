<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            /* تغيير الخلفية إلى مزيج من الألوان */
            background: linear-gradient(to right, #f8b400, #ff6347, #1e90ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        /* تصميم المستطيل الذي يحتوي على اسم الموقع */
        .site-name-container {
            background: linear-gradient(to right, #1e90ff, #ff6347); /* تدرج لوني */
            color: white;
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 400px;  /* تحديد أقصى عرض للمحتوى */
            margin: auto;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px; /* smaller button text */
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff6347;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
        }

        .social-icons a {
            text-decoration: none;
            margin: 10px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

    </style>
</head>
<body>

    <header>
        <!-- المستطيل الذي يحتوي على اسم الموقع -->
        <div class="site-name-container">
            Pilot Club
        </div>
    </header>

    <div class="container">
        <!-- Card for Create Account -->
        <div class="card">
            <!-- فقط الكلمات أسفل الحقول -->
            <input type="text" class="input-field" placeholder="ID">
            <input type="password" class="input-field" placeholder="Password">
            <input type="password" class="input-field" placeholder="Confirm Password">
            <button>Create Account</button>
        </div>

        <!-- Card for Login Account -->
        <div class="card">
            <!-- فقط الكلمات أسفل الحقول -->
            <input type="text" class="input-field" placeholder="ID">
            <input type="password" class="input-field" placeholder="Password">
            <button>Login Account</button>
        </div>
    </div>

    <!-- إضافة أيقونات التواصل الاجتماعي -->
    <div class="social-icons">
        <!-- رابط تليجرام مع صورة -->
        <a href="https://t.me/yourusername" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Telegram_logo.svg" alt="Telegram">
        </a>
    </div>

    <div class="whatsapp">
        <!-- رابط واتساب مع صورة -->
        <a href="https://wa.me/yourphonenumber" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

</body>
</html>
