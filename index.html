<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Oswald:wght@400&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية الموقع باللون الأسود */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; /* اللون الأبيض للنصوص */
        }

        /* تصميم اسم الموقع */
        .site-name-container {
            font-family: 'Pacifico', cursive; /* استخدام خط Pacifico */
            color: #f39c12; /* اللون البرتقالي اللامع */
            font-size: 80px; /* زيادة حجم الخط */
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* تأثير الظل للنص */
        }

        .container {
            width: 100%;
            max-width: 450px; /* تعديل العرض ليتناسب مع الأجهزة المختلفة */
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: #2c3e50; /* تغيير اللون الخلفي للبطاقات */
            padding: 25px;
            border-radius: 10px; /* جعل الحواف أكثر انحناء */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            text-align: center;
            color: #ecf0f1; /* تغيير النص ليكون فاتحًا */
        }

        /* تنسيق الحقول المدخلة */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #34495e;
            color: white;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #f39c12;
        }

        /* تصميم الأزرار */
        button {
            background-color: #f39c12; /* استخدام اللون البرتقالي */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22; /* تأثير عند المرور على الزر */
        }

        /* تصميم أيقونات التواصل الاجتماعي */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
        }

        .social-icons a {
            text-decoration: none;
            margin: 10px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1); /* تكبير الأيقونات عند التمرير عليها */
        }

        /* تصميم أيقونات WhatsApp */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* تحسين التصميم لعرض أفضل على الأجهزة الصغيرة */
        @media (max-width: 600px) {
            .site-name-container {
                font-size: 50px; /* تقليل حجم الخط على الشاشات الصغيرة */
            }

            .container {
                width: 90%;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- اسم الموقع بدون شعار وبخط جديد -->
        <div class="site-name-container">
            Pilot Club
        </div>
    </header>

    <div class="container">
        <!-- Card for Create Account -->
        <div class="card">
            <input type="text" class="input-field" placeholder="ID">
            <input type="password" class="input-field" placeholder="Password">
            <input type="password" class="input-field" placeholder="Confirm Password">
            <button>Create Account</button>
        </div>

        <!-- Card for Login Account -->
        <div class="card">
            <input type="text" class="input-field" placeholder="ID">
            <input type="password" class="input-field" placeholder="Password">
            <button>Login Account</button>
        </div>
    </div>

    <!-- إضافة أيقونات التواصل الاجتماعي -->
    <div class="social-icons">
        <a href="https://t.me/yourusername" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Telegram_logo.svg" alt="Telegram" style="filter: invert(100%);">
        </a>
    </div>

    <div class="whatsapp">
        <a href="https://wa.me/yourphonenumber" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="WhatsApp" style="filter: invert(100%);">
        </a>
    </div>

</body>
</html>
