<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Facebook Clone Interactive Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#e9ebee; }
  a { text-decoration:none; color:#1877f2; }
  .navbar { background:#1877f2; padding:10px 20px; color:white; display:flex; justify-content:space-between; align-items:center; }
  .navbar h1 { margin:0; font-size:24px; }
  .navbar button { background:white; color:#1877f2; border:none; padding:5px 15px; border-radius:5px; cursor:pointer; }
  .page { display:none; padding:20px; }
  .active { display:block; }
  .container { display:flex; gap:20px; }
  .sidebar { flex:1; background:white; padding:10px; border-radius:10px; height:80vh; overflow:auto; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  .feed { flex:2; display:flex; flex-direction:column; gap:15px; }
  .post-card { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  .post-card img { width:100%; border-radius:5px; margin-top:10px; }
  .new-post { background:white; padding:10px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:10px; }
  input, textarea { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
  button.action { width:100%; padding:10px; background:#1877f2; color:white; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
  button.action:hover { background:#145dbf; }
  ul { list-style:none; padding-left:0; }
  li { background:#f0f2f5; margin:5px 0; padding:5px 10px; border-radius:5px; }
  input.comment-input { width:80%; display:inline-block; }
  button.comment-btn { width:18%; display:inline-block; margin-left:2%; background:#42b72a; color:white; border:none; border-radius:5px; cursor:pointer; }
  button.comment-btn:hover { background:#36a420; }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1>FaceDemo</h1>
  <button onclick="showPage('login')">Login</button>
</div>

<!-- Login Page -->
<div id="login" class="page active">
  <div style="display:flex; justify-content:center; align-items:center; height:90vh;">
    <div style="background:white; padding:40px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:350px;">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="loginEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="loginPass" placeholder="كلمة المرور">
      <button class="action" onclick="login()">Login</button>
      <p style="text-align:center; margin:10px 0;">أو</p>
      <button class="action" onclick="signupPage()">Sign Up</button>
      <p id="loginMsg" style="color:red;"></p>
    </div>
  </div>
</div>

<!-- Dashboard / News Feed -->
<div id="dashboard" class="page">
  <div class="container">
    <!-- Sidebar Left -->
    <div class="sidebar">
      <h3>الأصدقاء</h3>
      <ul>
        <li>صديق 1</li>
        <li>صديق 2</li>
        <li>صديق 3</li>
      </ul>
      <h3>الصفحات</h3>
      <ul>
        <li>صفحة A</li>
        <li>صفحة B</li>
      </ul>
    </div>

    <!-- Feed -->
    <div class="feed">
      <div class="new-post">
        <textarea id="newPostText" placeholder="What's on your mind?"></textarea>
        <button class="action" onclick="addPost()">Post</button>
      </div>
      <div id="postsContainer"></div>
    </div>

    <!-- Sidebar Right -->
    <div class="sidebar">
      <h3>Suggested Friends</h3>
      <ul>
        <li>صديق 4</li>
        <li>صديق 5</li>
      </ul>
      <h3>Ads</h3>
      <ul>
        <li>إعلان 1</li>
        <li>إعلان 2</li>
      </ul>
    </div>
  </div>
</div>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Login / Signup demo
function signupPage(){
  alert("Sign Up demo: سيتم تحويلك لصفحة Dashboard مباشرة.");
  showPage('dashboard');
}
function login(){
  const email = document.getElementById('loginEmail').value;
  const pass = document.getElementById('loginPass').value;
  if(email && pass){
    showPage('dashboard');
  } else {
    document.getElementById('loginMsg').textContent = "الرجاء تعبئة الحقول";
  }
}

// Posts & Comments
let postCounter = 0;
function addPost(){
  const text = document.getElementById('newPostText').value;
  if(!text) return;
  postCounter++;
  const postId = "post"+postCounter;
  const postHTML = `
    <div class="post-card" id="${postId}">
      <p>${text}</p>
      <ul id="${postId}-comments"></ul>
      <input type="text" class="comment-input" id="${postId}-input" placeholder="اكتب تعليقك...">
      <button class="comment-btn" onclick="addComment('${postId}')">تعليق</button>
    </div>
  `;
  const container = document.getElementById('postsContainer');
  container.insertAdjacentHTML('afterbegin', postHTML);
  document.getElementById('newPostText').value='';
}

function addComment(postId){
  const val = document.getElementById(postId+'-input').value;
  if(!val) return;
  document.getElementById(postId+'-comments').innerHTML += `<li>${val}</li>`;
  document.getElementById(postId+'-input').value='';
}
</script>

</body>
</html>
