<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Oswald:wght@400&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* إعدادات الصفحة الرئيسية */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* تصميم اسم الموقع */
        .site-name-container {
            font-family: 'Pacifico', cursive;
            color: #f39c12;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* تنسيق الحاوية العامة */
        .container {
            width: 100%;
            max-width: 350px; /* جعل العرض مناسب لجميع الأجهزة مع تقليل الحجم */
            margin: auto;
            padding: 20px;
        }

        /* تصميم البطاقات الخاصة بالحساب */
        .card {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            text-align: center;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* تنسيق الحقول المدخلة */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #34495e;
            color: white;
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: #f39c12;
            background-color: #2c3e50;
        }

        /* تنسيق الأزرار */
        button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e67e22;
        }

        /* الأيقونات الاجتماعية */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
        }

        .social-icons a {
            text-decoration: none;
            margin: 10px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            filter: invert(100%);
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

    </style>
</head>
<body>

    <header>
        <!-- اسم الموقع -->
        <div class="site-name-container">
            Pilot Club
        </div>
    </header>

    <div class="container">
        <!-- Card for Create Account -->
        <div class="card">
            <h2>Create Account</h2>
            <input type="text" class="input-field" placeholder="ID">
            <input type="password" class="input-field" placeholder="Password">
            <input type="password" class="input-field" placeholder="Confirm Password">
            <button>Create Account</button>
        </div>

        <!-- Card for Login Account -->
        <div class="card">
            <h2>Login Account</h2>
            <input type="text" class="input-field" placeholder="ID">
            <input type="password" class="input-field" placeholder="Password">
            <button>Login Account</button>
        </div>
    </div>

    <!-- إضافة أيقونات التواصل الاجتماعي -->
    <div class="social-icons">
        <a href="https://t.me/yourusername" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Telegram_logo.svg" alt="Telegram" style="filter: invert(100%);">
        </a>
    </div>

    <div class="whatsapp">
        <a href="https://wa.me/yourphonenumber" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="WhatsApp" style="filter: invert(100%);">
        </a>
    </div>

</body>
</html>
