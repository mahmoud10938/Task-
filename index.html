<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, #1e90ff, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px; /* smaller button text */
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <header>
        <!-- إضافة الصورة في أعلى الصفحة (يمكنك إضافة رابط الصورة المباشر هنا) -->
        <img src="PUT-YOUR-IMAGE-LINK-HERE" alt="Header Image"> <!-- استبدل الرابط هنا -->
        <h1>Pilot Club</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Welcome to Pilot Club</h2>
            
            <!-- فقط الأزرار لإنشاء الحساب وتسجيل الدخول -->
            <button>Create Account</button>
            <button>Login Account</button>
        </div>
    </div>

</body>
</html>
