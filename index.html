<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>CyberSec SPA</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
nav { background:#333; color:#fff; padding:10px; text-align:center; }
nav button { margin:0 10px; padding:5px 10px; cursor:pointer; }
.page { display:none; padding:20px; }
.active { display:block; }
.card { background:#fff; padding:15px; margin:15px 0; box-shadow:0 2px 5px rgba(0,0,0,0.2); border-radius:5px; }
button { background:#007BFF; color:#fff; border:none; padding:8px 15px; border-radius:4px; cursor:pointer; transition:0.3s; }
button:hover { background:#0056b3; }
input { padding:5px; margin:5px 0; width:100%; box-sizing:border-box; }
</style>
</head>
<body>

<nav>
  <button onclick="showPage('signup')">Sign Up</button>
  <button onclick="showPage('dashboard')">Articles</button>
  <button onclick="showPage('shop')">Shop</button>
</nav>

<!-- Sign Up -->
<div id="signup" class="page active">
  <div class="card">
    <h2>إنشاء حساب</h2>
    <input type="text" id="username" placeholder="الاسم">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="signup()">إنشاء حساب</button>
    <p id="signupMsg"></p>
  </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="page">
  <div class="card">
    <h2>المقالات</h2>
    <div class="card">
      <h3>مقالة تجريبية 1</h3>
      <p>هذا نص تجريبي للمقالة...</p>
      <h4>التعليقات:</h4>
      <ul id="comments"></ul>
      <input type="text" id="commentInput" placeholder="اكتب تعليقك">
      <button onclick="addComment()">أرسل التعليق</button>
    </div>
  </div>
</div>

<!-- Shop -->
<div id="shop" class="page">
  <div class="card">
    <h2>شراء الكتب</h2>
    <input type="text" id="book" placeholder="اسم الكتاب">
    <input type="number" id="qty" placeholder="الكمية">
    <input type="text" id="buyerName" placeholder="اسمك">
    <input type="text" id="card" placeholder="بطاقة الائتمان">
    <button onclick="buyBook()">شراء</button>
    <p id="shopMsg"></p>
  </div>
</div>

<script>
function showPage(pageId){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

// Dummy signup
function signup(){
  document.getElementById('signupMsg').textContent = "تم إنشاء الحساب بنجاح!";
  setTimeout(()=>showPage('dashboard'),1000);
}

// XSS demo
function addComment(){
  const val = document.getElementById('commentInput').value;
  document.getElementById('comments').innerHTML += `<li>${val}</li>`;
  document.getElementById('commentInput').value='';
}

// Shop demo
function buyBook(){
  const book = document.getElementById('book').value;
  const qty = document.getElementById('qty').value;
  const name = document.getElementById('buyerName').value;
  const card = document.getElementById('card').value;
  document.getElementById('shopMsg').textContent = `تم شراء ${qty} من ${book} بنجاح!`;
  document.getElementById('book').value='';
  document.getElementById('qty').value='';
  document.getElementById('buyerName').value='';
  document.getElementById('card').value='';
}
</script>

</body>
</html></html>
