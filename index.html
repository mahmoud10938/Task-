<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* ضبّط الصورة لتناسب الأبعاد */
            border-radius: 10px;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to right, #1e90ff, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            margin: 20px 0;
            font-family: 'Oswald', sans-serif;
        }

        .happy-new-year {
            font-size: 50px;
            font-weight: bold;
            color: #ff6347;
            background: linear-gradient(to right, #1e90ff, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            margin-top: 10px;
            font-family: 'Oswald', sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px; /* smaller button text */
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
        }

        .social-icons a {
            text-decoration: none;
            margin: 10px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

    </style>
</head>
<body>

    <header>
        <!-- إضافة صورة طائرة مكان الصورة الحالية -->
        <img src="https://example.com/airplane-image.jpg" alt="Airplane Image"> <!-- استبدل الرابط برابط صورة الطائرة -->
        <h1>Pilot Club</h1>
        <p class="happy-new-year">Happy New Year!</p> <!-- كلمة Happy New Year -->
    </header>

    <div class="container">
        <div class="card">
            <h2>Welcome to Pilot Club</h2>
            
            <!-- فقط الأزرار لإنشاء الحساب وتسجيل الدخول -->
            <button>Create Account</button>
            <button>Login Account</button>
        </div>
    </div>

    <!-- إضافة أيقونات التواصل الاجتماعي -->
    <div class="social-icons">
        <!-- رابط تليجرام مع صورة -->
        <a href="https://t.me/yourusername" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Telegram_logo.svg" alt="Telegram">
        </a>
    </div>

    <div class="whatsapp">
        <!-- رابط واتساب مع صورة -->
        <a href="https://wa.me/yourphonenumber" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

</body>
</html>
