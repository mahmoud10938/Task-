<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-top: 3px solid #0056b3;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: #ccc;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            font-size: 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Page 1: Home -->
    <div id="home" class="page active">
        <header>
            <h1>Pilot Club</h1>
        </header>
        <div class="container">
            <button onclick="showPage('login')">Login</button>
            <button onclick="showPage('signup')">Create Account</button>
            <br><br>
            <a href="https://wa.me/" target="_blank">WhatsApp</a> | 
            <a href="https://t.me/" target="_blank">Telegram</a>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <!-- Page 2: Login -->
    <div id="login" class="page">
        <header>
            <h1>Login</h1>
        </header>
        <div class="container">
            <div class="form-container">
                <form onsubmit="login(event)">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <!-- Page 3: Signup -->
    <div id="signup" class="page">
        <header>
            <h1>Create Account</h1>
        </header>
        <div class="container">
            <div class="form-container">
                <form onsubmit="createAccount(event)">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <!-- Page 4: Dashboard -->
    <div id="dashboard" class="page">
        <header>
            <h1>Welcome, <span id="user-id">User</span></h1>
        </header>
        <div class="container">
            <p>Balance: $<span id="balance">100</span></p>
            <button onclick="showPage('deposit')">Deposit</button>
            <button onclick="showPage('withdraw')">Withdraw</button>
            <button onclick="showPage('game')">Play Game</button>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <!-- Page 5: Deposit -->
    <div id="deposit" class="page">
        <header>
            <h1>Deposit</h1>
        </header>
        <div class="container">
            <div class="form-container">
                <input type="number" id="deposit-amount" placeholder="Enter amount" required>
                <button onclick="processDeposit()">Deposit</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <!-- Page 6: Withdraw -->
    <div id="withdraw" class="page">
        <header>
            <h1>Withdraw</h1>
        </header>
        <div class="container">
            <div class="form-container">
                <input type="number" id="withdraw-amount" placeholder="Enter amount" required>
                <button onclick="processWithdraw()">Withdraw</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <!-- Page 7: Game -->
    <div id="game" class="page">
        <header>
            <h1>Play the Game</h1>
        </header>
        <div class="container">
            <div class="form-container">
                <input type="number" id="bet-amount" placeholder="Enter your bet" required>
                <div class="game-board">
                    <div class="box" onclick="playGame(0)"></div>
                    <div class="box" onclick="playGame(1)"></div>
                    <div class="box" onclick="playGame(2)"></div>
                    <div class="box" onclick="playGame(3)"></div>
                </div>
                <button onclick="playGame()">Play</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Pilot Club</p>
        </footer>
    </div>

    <script>
        let user = { id: "User123", balance: 100 };

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            // Show the page with the given ID
            document.getElementById(pageId).classList.add('active');
        }

        function login(event) {
            event.preventDefault();
            // Simulate login logic
            user.id = document.getElementById('login-username').value;
            showPage('dashboard');
            document.getElementById('user-id').innerText = user.id;
            document.getElementById('balance').innerText = user.balance;
        }

        function createAccount(event) {
            event.preventDefault();
            // Simulate account creation
            user.id = document.getElementById('signup-username').value;
            user.balance = 100;
            showPage('dashboard');
            document.getElementById('user-id').innerText = user.id;
            document.getElementById('balance').innerText = user.balance;
        }

        function processDeposit() {
            let depositAmount = parseFloat(document.getElementById('deposit-amount').value);
            user.balance += depositAmount;
            alert('Deposit successful!');
            document.getElementById('balance').innerText = user.balance;
            showPage('dashboard');
        }

        function processWithdraw() {
            let withdrawAmount = parseFloat(document.getElementById('withdraw-amount').value);
            if (withdrawAmount <= user.balance) {
                user.balance -= withdrawAmount;
                alert('Withdrawal successful!');
                document.getElementById('balance').innerText = user.balance;
                showPage('dashboard');
            } else {
                alert('Insufficient funds');
            }
        }

        function playGame(boxIndex) {
            let boxes = document.querySelectorAll('.box');
            let randomBox = Math.floor(Math.random() * 4);
            boxes[randomBox].innerText = "âš½";  // Place the ball

            let betAmount = document.getElementById('bet-amount').value;
            if (randomBox === boxIndex) {
                alert('You Win! You won $' + betAmount * 2);
            } else {
                alert('You Lose! Try again.');
            }
        }
    </script>

</body>
</html>

</script>

</body>
</html>
