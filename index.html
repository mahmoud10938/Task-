<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .game {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-screen {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        footer {
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Crash Game</h1>
</header>

<div class="container">
    <div class="balance">
        <p>Your Balance: $<span id="balance">100</span></p>
    </div>

    <div class="game">
        <div class="game-screen">
            <h2>Current Multiplier: <span id="multiplier">1.00x</span></h2>
            <p>Place your bet and try to cash out before the crash!</p>
        </div>

        <div class="input-box">
            <label for="betAmount">Enter your bet amount: </label>
            <input type="number" id="betAmount" min="1" value="10">
        </div>

        <button onclick="startGame()">Start Game</button>
        <button id="cashOutButton" style="display: none;" onclick="cashOut()">Cash Out</button>

        <div id="gameMessage" class="message"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Crash Game</p>
</footer>

<script>
    let balance = 100;
    let gameRunning = false;
    let multiplier = 1;
    let crashPoint = 0;
    let betAmount = 0;
    let interval = null;

    // Start the crash game
    function startGame() {
        if (gameRunning) return; // Prevent starting a new game while the current one is running

        const betInput = document.getElementById('betAmount');
        betAmount = parseFloat(betInput.value);

        if (betAmount > balance) {
            document.getElementById('gameMessage').innerText = 'Insufficient balance!';
            return;
        }

        balance -= betAmount;
        document.getElementById('balance').innerText = balance;

        gameRunning = true;
        multiplier = 1;
        crashPoint = Math.random() * (3 - 1) + 1; // Random crash point between 1 and 3
        document.getElementById('gameMessage').innerText = '';
        document.getElementById('cashOutButton').style.display = 'inline-block'; // Show the cash-out button

        runGame();
    }

    // Function to simulate the game's multiplier
    function runGame() {
        let elapsedTime = 0;
        interval = setInterval(function () {
            if (!gameRunning) return;

            multiplier += 0.01; // Increase multiplier
            elapsedTime += 0.1;

            document.getElementById('multiplier').innerText = multiplier.toFixed(2) + 'x';

            // Check if the game has crashed
            if (multiplier >= crashPoint) {
                clearInterval(interval);
                endGame('crashed');
            }
        }, 100);
    }

    // Function to simulate cashing out
    function cashOut() {
        if (!gameRunning) {
            document.getElementById('gameMessage').innerText = 'You must start a game first!';
            return;
        }

        gameRunning = false;
        const cashOutAmount = betAmount * multiplier;
        balance += cashOutAmount;
        document.getElementById('balance').innerText = balance.toFixed(2);

        document.getElementById('gameMessage').innerText = You cashed out at ${multiplier.toFixed(2)}x! You earned $${(cashOutAmount - betAmount).toFixed(2)};

        // Hide the cash-out button after the game ends
        document.getElementById('cashOutButton').style.display = 'none';
    }

    // End the game when the crash happens
    function endGame(status) {
        if (status === 'crashed') {
            document.getElementById('gameMessage').innerText = Game crashed at ${multiplier.toFixed(2)}x! You lost your bet.;
        } else {
            document.getElementById('gameMessage').innerText = You cashed out at ${multiplier.toFixed(2)}x! You won $${((betAmount * multiplier) - betAmount).toFixed(2)};
        }

        // Hide the cash-out button after the game ends
        document.getElementById('cashOutButton').style.display = 'none';
    }
</script>

</body>
</html>
