<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        .form-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .form-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #28a745;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .welcome-message {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Pilot Club</h1>
</header>

<div class="container">

    <div class="welcome-message">
        <h2>Welcome to Pilot Club!</h2>
    </div>

    <div class="card">
        <h3>Create Account</h3>
        <div class="form-container">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Create Account</button>
        </div>
    </div>

    <div class="card">
        <h3>Login Account</h3>
        <div class="form-container">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

    <div class="card">
        <h3>Crash Game</h3>
        <img src="https://via.placeholder.com/600x400?text=Crash+Game+Image" alt="Crash Game">
    </div>

</div>

<footer>
    <p>&copy; 2024 Pilot Club. All rights reserved.</p>
</footer>

</body>
</html>
